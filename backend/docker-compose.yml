version: '3.8'

services:
  backend:
    build: .
    container_name: purchase-tracker-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
    env_file:
      - .env
    volumes:
      # Mount credentials and token (so they persist)
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
      # Mount logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s



